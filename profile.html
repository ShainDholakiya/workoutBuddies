        </div>

    <!-- START CONTENT -->
    <section id="content">
        <!--start container-->
        <div class="container">
            <div id="profile-page" class="section">
                <!-- THIS IS WHERE WE Drop the Profile Form -->
                <form class="col s12 m12 l12 offset-s2">
                    <div id="accountDetails"></div>
                    <div class="row">
                        <div class="col s8 m8 l8">
                            <label for="profilePicture" class="active">Profile Icon</label>
                            <select id="profilePictureSelect" class="browser-default" required title="Please select an icon">
                                <option value="" disabled selected>Select a profile icon</option>
                                <option value="images/icons/boxing.svg">Boxing</option>
                                <option value="images/icons/arobics.svg">Arobics</option>
                                <option value="images/icons/girlGym.svg">Gym Lady</option>
                                <option value="images/icons/golf.svg">Golfer</option>
                                <option value="images/icons/shooter.svg">Bialtelon</option>
                            </select>
                        </div>
                        <div class="col s4 m4 l4">
                            <img src="" id="profilePicture">
                        </div>
                        <div class="input-field col s12 m12 l12">
                            <input id="username" type="text" required class="validate" pattern="^\S.+" title="Your Name">
                            <label for="username" class="active">Full Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m12 l12">
                            <input id="address" type="text" required class="validate" pattern="^\S.+" title="Please enter a valid address">
                            <label for="address" class="active">Address</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col m4">
                            <input id="city" type="text" required class="validate" title="Please enter a valid City/Town"
                                pattern="^\S.+">
                            <label for="city" class="active">City/Town</label>
                        </div>
                        <div class="col m4">
                            <label for="state" class="active">State</label>
                            <select id="state" class="browser-default" required title="Please select a state">
                                <option value="" disabled selected>Select a state</option>
                                <option value="ar-us">Arizona</option>
                                <option value="ny-us">New York</option>
                                <option value="ca-us">California</option>
                                <option value="ga-us">Georgia</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col m4">
                            <input id="zipCode" type="text" required title="Please enter a valid post code(e.g., 12345)"
                                pattern="^\d{5}(-\d{4})?$" class="validate">
                            <label for="zipCode" class="active">Zip Code</label>
                        </div>
                        <div class="col input-field s12 m8 l8" id="workoutPreferences">
                            <select id="workoutPreferences">
                                <option value="" disabled selected>Choose your favorite work outs . . .</option>
                                <option value="swim">Urban river swiming</option>
                                <option value="darts">Dodge Darts</option>
                                <option value="walk">Mall Walking</option>
                                <option value="fight">Street Bowling</option>
                                <option value="fighting">Yard Checkers</option>
                            </select>
                            <label>Workout Favorites</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col l12">
                            <textarea id="aboutMe" class="materialize-textarea" length="120" style="height: 21.2px;"></textarea>
                            <label for="aboutMe" class="active">A little about me . . .</label>
                            <span class="character-counter" style="float: right; font-size: 12px; height: 1px;"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col l12">
                            <button id="profileButton" class="btn cyan waves-effect waves-light right" type="submit"
                                name="action">Submit
                                <i class="mdi-content-send right"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <!--/ profile-page-wall -->
        </div>
        </div>
        </div>
        <!--end container-->
    </section>
    <!-- END CONTENT -->
