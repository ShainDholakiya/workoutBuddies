    <div class="row">
        <div class="">
            <img id="createWorkoutHero" src="images/hikingTwo.png" />
        </div>
        <div class="col m3"></div>
        <div class="col m6">
            <h4>Create Workout</h4>
        </div>
        <div class="col m3"></div>
    </div>

    <div class="row">
        <form class="col m12">

            <div class="row">
                <div class="col m3"></div>
                <div class="input-field col m6">
                    <input value="" id="workout-name" type="text" class="validate">
                    <label for="workout-name">Give Your Workout An Interesting Name</label>
                </div>
                <div class="col m3"></div>
            </div>
            <div class="row">
                <div class="col m3"></div>
                <div class="input-field col m6">
                    <input value="" id="activity-description" type="text" class="validate">
                    <label for="activity-description">Give People A Quick Idea Of What To Expect</label>
                </div>
                <div class="col m3"></div>
            </div>
            <div class="row">
                <div class="col m3"></div>
                <div class="input-field col m6">
                    <input value="" id="location" type="text" class="validate">
                    <label for="location">Location</label>
                </div>
                <div class="col m3"></div>
            </div>
            <div class="row">
                <div class="col m3"></div>

                <div class="col m6">
                    <label>Workout Category</label>

                    <form action="#">
                        <p>
                            <label>
                                <input class="with-gap workoutCategory" value="running" name="group1" type="radio" checked />
                                <span>Running</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input class="with-gap workoutCategory" value="walking" name="group1" type="radio" />
                                <span>Walking</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input class="with-gap workoutCategory" value="cycling" name="group1" type="radio" />
                                <span>Cycling</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input class="with-gap workoutCategory" value="hiking" name="group1" type="radio" />
                                <span>Hiking</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input class="with-gap workoutCategory" value="swimming" name="group1" type="radio" />
                                <span>Swimming</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input class="with-gap workoutCategory" value="cross-training" name="group1" type="radio" />
                                <span>Cross-Training</span>
                            </label>
                        </p>
                    </form>
                </div>
                <div class="col m3"></div>
            </div>
            <div class="row">
                <div class="col m3"></div>

                <div class="col m6">
                    <label>Recommended Fitness Level</label>
                    <br /><br />

                    <form action="#">
                        <span>
                            <label>
                                <input class="with-gap recommendedFitnessLevel" value="1" name="group1" type="radio" checked />
                                <span>1</span>
                            </label>
                        </span>
                        <span class="marginLeft20">
                            <label>
                                <input class="with-gap recommendedFitnessLevel" value="2" name="group1" type="radio" />
                                <span>2</span>
                            </label>
                        </span>
                        <span class="marginLeft20">
                            <label>
                                <input class="with-gap recommendedFitnessLevel" value="3" name="group1" type="radio" />
                                <span>3</span>
                            </label>
                        </span>
                        <span class="marginLeft20">
                            <label>
                                <input class="with-gap recommendedFitnessLevel" value="4" name="group1" type="radio" />
                                <span>4</span>
                            </label>
                        </span>
                        <span class="marginLeft20">
                            <label>
                                <input class="with-gap recommendedFitnessLevel" value="5" name="group1" type="radio" />
                                <span>5</span>
                            </label>
                        </span>
                    </form>
                </div>
                <div class="col m3"></div>
            </div>
            <div class="row">
                <div class="col m3"></div>
                <div class="col m6">
                    <hr />
                </div>
                <div class="col m3"></div>
            </div>

            <div class="row">
                <div class="col m3"></div>
                <div class="col m3">
                    <h6>Creator Information</h5>
                </div>
                <div class="col m6"></div>
            </div>
            <div class="row">
                <div class="input-field col m3"></div>
                <div class="input-field col m3">
                    <input id="first-name" type="text" class="validate">
                    <label for="first-name">First Name</label>
                </div>
                <div class="input-field col m3">
                    <input id="last-name" type="text" class="validate">
                    <label for="last-name">Last Name</label>
                </div>
                <div class="col m3"></div>
            </div>
            <div class="row">
                <div class="col m3"></div>
                <div class="input-field col m6">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
                <div class="col m3"></div>
            </div>
            <div class="row">
                <div class="col m3"></div>
                <div class="col m6">
                    Phone Number:
                    <div class="input-field inline">
                        <input id="phone" type="email" class="">
                        <label for="phone"></label>
                        <span class="helper-text" data-error="wrong" data-success="right">Optional</span>
                    </div>
                </div>
                <div class="col m3"></div>
            </div>
            
            <div class="row">
                <div class="col m3"></div>
                <div class="col m6">
                    <input id="workout-submit" class="waves-effect waves-light btn" type="submit" value="Submit" />
                </div>
                <div class="col m3"></div>
            </div>

        </form>
    </div>
